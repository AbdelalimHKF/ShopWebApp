<mat-card class="example-container">
     <mat-form-field>
        <input matInput placeholder="Enter your email" [formControl]="email" required 
        (keyup)="onKey()">
        <mat-error *ngIf="email.invalid">{{getErrorEmailMessage()}}</mat-error>
    </mat-form-field>
        
    <mat-form-field>
            <input matInput placeholder="Enter your password" [type]="hide ? 'password' : 'text'" 
            (keyup)="onKey()" [formControl]="passwd" required >
            <mat-error *ngIf="passwd.invalid">{{getErrorPasswdMessage()}}</mat-error> 
          <!--  <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
          -->
    </mat-form-field>
    <button [disabled]="btnDisabled" mat-button (click)="login()">Log In</button> 
    <mat-error *ngIf="message">{{message}}</mat-error>
</mat-card>
